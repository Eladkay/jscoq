<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <!-- <link rel="stylesheet" href="../css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="external/pace/pace.css" />
    <link rel="stylesheet" href="css/ide.css" type="text/css" media="screen">
    <link rel="stylesheet" href="js/CodeMirror/lib/codemirror.css" type="text/css" media="screen">
    <script src="external/pace/pace.min.js" type="text/javascript"></script>
    <script src="js/CodeMirror/lib/codemirror.js" type="text/javascript"></script>
    <script src="js/CodeMirror/mode/coq/coq.js" type="text/javascript"></script>
    <title>Jscoq IDE</title>
  </head>
  <body>
    <div id="ide">
      <div id="left-panel">
        <div id="toolsbar">
          <img src="images/ceiling.png" width="21" height="25" alt="Ceiling" name="ceiling"/>
          <img src="images/floor.png" width="21" height="24" alt="Floor" name="floor"/>
          <img src="images/up.png" width="21" height="24" alt="Up" name="up"/>
          <img src="images/down.png" width="21" height="25" alt="Down" name="down"/>
        </div>
        <div id="script-panel">
          <textarea>
Require Import Coq.Init.Prelude.
Definition x := 0.
Print x.
Check x.
</textarea>
        </div>
      </div>
      <div id="vsep"><br/></div>
      <div id="right-panel">
        <div id="goal-panel">goal</div>
        <div id="hsep"><br/></div>
        <div id="message-panel">message</div>
      </div>
    </div>
    <script src="coq-js/jscoq.js" type="text/javascript"></script>
    <script src="js/ide.js" type="text/javascript"></script>
    <script type="text/javascript">
      var ide = new IDELayout();
    </script>
  </body>

</html>
